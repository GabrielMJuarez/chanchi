<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chanchitos por siempre</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      position: relative;
    }
    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 2px 2px 8px #ff69b4;
      z-index: 2;
      text-align: center;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
    }
    .heart:before,
    .heart:after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart:before { top: -10px; left: 0; }
    .heart:after { left: -10px; top: 0; }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(45deg); opacity: 0; }
      30% { opacity: 1; }
      100% { transform: translateY(-10vh) rotate(45deg); opacity: 0; }
    }

    /* Bot√≥n */
    #playBtn {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      z-index: 3;
    }
  </style>
</head>
<body>
  <h1>üíñ Chanchitos por siempre üíñ</h1>

  <!-- M√∫sica de YouTube oculta -->
  <iframe id="musicFrame" width="0" height="0"
    src=""
    frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
  </iframe>

  <button id="playBtn">‚ñ∂Ô∏è Reproducir m√∫sica</button>

  <script>
    // Corazones flotando
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(heart);
      setTimeout(() => { heart.remove(); }, 10000);
    }
    setInterval(createHeart, 300);

    // Bot√≥n para iniciar m√∫sica en m√≥viles
    const btn = document.getElementById('playBtn');
    const frame = document.getElementById('musicFrame');
    btn.addEventListener('click', () => {
      frame.src = "https://www.youtube.com/embed/vBy7FaapGRo?autoplay=1&loop=1&playlist=vBy7FaapGRo";
      btn.remove();
    });
  </script>
</body>
</html>
